<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  <title>Proffy! sua plataforma de estudos online</title>

    <link href="/styles/parcials/page-give-classes.css" rel="stylesheet" type="text/css" />
		<link href="/styles/parcials/forms.css" rel="stylesheet" type="text/css" />
		<link href="/styles/parcials/header.css" rel="stylesheet" type="text/css" />
	  <link href="/styles/main.css" rel="stylesheet" type="text/css" />
		
		<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

		<script src="/scripts/addField.js" defer></script>

  </head>
  <body id="page-give-classes">

		<div id="container">
		<header class="page-header">
			<div class="top-bar-container">
				<a href="/">
					<img src="/imagens/icons/back.svg" alt="voltar">
				</a>
				<img src="/imagens/logo.svg" alt="Proffy">
			</div>
			<div class="header-content">
				<strong>Que incrível que você quer dar aulas</strong>
			<p>o primeiro passo, é preencher esse formulário de inscrição </p>
	 </div>
		</header>
<main>
<form action="" id="create-class">
	<fieldset>
		<legend>Seus dados</legend>

		<div class="input-block">
			<label for="name">Nome completo</label>
			<input name="name" id="name" required>
		</div>

		<div class="input-block">
			<label for="avatar">Link da sua foto <small>(comece com https://)</small> </label>
			<input name="avatar" type="url" required>	
		</div>

		<div class="input-block">
			<label for="whatsapp">whatsapp <small>(somente numeros)</small> </label>
			<input name="whatsapp" type="number" required>	
		</div>

		<div class="textarea-block">
			<label for="bio">biografia</label>
			<textarea name="bio" type="number" required></textarea>	
		</div>

	</fieldset>

	<fieldset>
		<legend>Sobre a aula</legend>
		<div class="select-block">
			<label for="subject"  required></label>
			<select name="subject" id="subject">
				<option value="">selecione uma opção </option>
				<option value="1">artes</option>
				<option value="2">biologia</option>
				<option value="3">ciências </option>
				<option value="4">educação física </option>
				<option value="5">física </option>
				<option value="6">geografia</option>
				<option value="7">histroria</option>
				<option value="8">matemática </option>
				<option value="9">português </option>
				<option value="10">quimica</option>
			</select>
		</div>

		<div class="input-block">
			<label for="cost">custo da sua aula/hora<small>(R$)</small></label>
			<input type="cost" id="cost" type="number">
		</div>
	</fieldset>

	<fieldset id="schedule-items">
		<legend>Horários disponíveis 
		<button type="button" id="add-time">+ novo horário </button>
		</legend>

	<div class="schedule-item">

		<div class="select-block">
			<label for="weekday">dia da semana </label>
			<select name="weekday[]" required>
				<option value="">selecione uma opção </option>
				<option value="0">domingo</option>
				<option value="1">segunda</option>
				<option value="2">terça</option>
				<option value="3">quarta</option>
				<option value="4">quinta</option>
				<option value="5">sexta</option>
				<option value="6">sabado</option>
		</select>
		</div>

		<div class="input-block">
			<label for="time-block">Das</label>
			<input type="time" name="time_to[]" required>
		</div>
			<div class="input-block">
			<label for="time-block">até</label>
			<input type="time" name="time_to[]" required>
		</div>
	</div>

	</fieldset>
</form>
<footer>
	<p>
	<img src="/imagens/icons/warning.svg" alt="aviso importante"> Importante! <br> preencha todos os campos 
	</p>
<button type="submit" form="create-class">salvar cadastro</button>
</footer>
</main>
		</div>
  </body>
</html>
